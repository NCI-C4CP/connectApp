<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            const host = location.host;
            
            let measurementID = '';
            if(host === 'myconnect.cancer.gov') measurementID = 'G-3DN8NJWTFW'
            else if(host === 'myconnect-stage.cancer.gov') measurementID = 'G-C2YTQG1N5W'
            else measurementID = 'G-XCS5HGRS4L'
            const gtagSrc = `https://www.googletagmanager.com/gtag/js?id=${measurementID}`
            const gtagScript = document.createElement('script');
            gtagScript.src = gtagSrc;
            document.head.appendChild(gtagScript);
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', measurementID);
        </script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="./lib/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans&display=swap" rel="stylesheet">
        <script 
            src="https://www.datadoghq-browser-agent.com/datadog-rum-v4.js" 
            type="text/javascript">
        </script>
        
        <script>
            const userAgent = navigator.userAgent;
            let browserName;
            if(userAgent.match(/chrome|chromium|crios/i)){
                browserName = "chrome";      
            } else if (userAgent.match(/firefox/i)){
                browserName = "firefox";
            } else if(userAgent.match(/safari/i)){
                browserName = "safari";
            } else if(userAgent.match(/edg/i)){
                browserName = "edge";
            } else browserName = 'Not supported'
            const isValidBrowser = /Chrome/i.test(browserName) || /Firefox/i.test(browserName) || /Safari/i.test(browserName) || /Edge/i.test(browserName);
            if(!isValidBrowser){
                alert('MyConnect is not supported on your browser. Please use Chrome, Edge, Safari or Firefox.');
            }
        </script>
