        <script>
            const userAgent = navigator.userAgent;
            let browserName;
            
            if(userAgent.match(/chrome|chromium|crios/i)){
                browserName = "chrome";
            } else if(userAgent.match(/firefox|fxios/i)){
                browserName = "firefox";
            } else if(userAgent.match(/safari/i)){
                browserName = "safari";
            } else if(userAgent.match(/edg/i)){
                browserName = "edge";
            } else browserName = 'Not supported'
            const isValidBrowser = /Chrome/i.test(browserName) || /Firefox/i.test(browserName) || /Safari/i.test(browserName);
            if(!isValidBrowser){
                alert('My Connect is not supported on your browser. Please use Chrome, Edge, Safari, or Firefox.');
            }
        </script>
